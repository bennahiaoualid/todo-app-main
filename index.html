<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- main style -->

  </style>

<body class="dark">
  <main>
    <header class="d-flex">
      <h1>TODO</h1>
      <img id="theme-btn" src="./images/icon-moon.svg" alt="icon moon">
    </header>
    <div class="content">
      <div class="todo-content add">
        <span class="check-btn"></span>
          <input id="task-input" type="text" placeholder="create a new todo...">
          <button id="addTaskBtn" class="add">OK</button>
      </div>
      <ul id="task-list">
      </ul>
     
     
    </div>
  </main>
